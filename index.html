<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      sizes="32x32"
      href="https://www.themoviedb.org/assets/2/favicon-32x32-543a21832c8931d3494a68881f6afcafc58e96c5d324345377f3197a37b367b5.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheMovieDB PoC</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo">TheMovieDB PoC</a>
      <ul class="nav">
        <li class="movies-list active">Movies</li>
        <li class="favorite-list">Favorite</li>
      </ul>
      <input
        name="text"
        class="input"
        type="text"
        placeholder="Search"
        id="form-input"
      />
    </header>

    <div id="app" class="app">
      <div class="start movies" id="movies">
        <div class="movies"></div>
      </div>
      <div class="favorite movies hide" id="favorite"></div>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
